<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <!-- navegation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Tasks App</a>
        </div>
    </nav>

    <!-- main content -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group mb-3">
                                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Agregue una descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="task">
                    <h1 id="msg"></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="app.js"></script>
</body>
</html>
